<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error del servidor - SyncDub MVP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <i class="fas fa-server text-danger" style="font-size: 4rem;"></i>
                        <h1 class="mt-3">500</h1>
                        <h4 class="text-muted">Error interno del servidor</h4>
                        <p class="mt-3">Ha ocurrido un error interno. Por favor, inténtalo de nuevo más tarde.</p>
                        <div class="mt-4">
                            <a href="{{ url_for('index') }}" class="btn btn-primary">
                                <i class="fas fa-home"></i> Ir al inicio
                            </a>
                            <button onclick="window.location.reload()" class="btn btn-outline-primary ms-2">
                                <i class="fas fa-redo"></i> Reintentar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
