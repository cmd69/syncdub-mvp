<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - SyncDub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .login-title {
            text-align: center;
            margin-top: 3em;
            margin-bottom: 1.5em;
        }
        .login-title .display-4 {
            color: #0d6efd;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .login-container {
            width: 350px; margin: 0 auto; padding: 2em; background: #fff; border-radius: 1.2em; box-shadow: 0 2px 16px #0002;
        }
        .error { color: #c00; text-align: center; margin-bottom: 1em; border-radius: 1em; }
        input[type=text], input[type=password] {
            width: 100%; padding: 0.7em; margin: 0.5em 0; border: 1px solid #ccc; border-radius: 0.7em; font-size: 1.1em;
        }
        button[type=submit] { width: 100%; padding: 0.7em; background: #007bff; color: #fff; border: none; border-radius: 1em; font-size: 1.1em; font-weight: 600; letter-spacing: 0.5px; box-shadow: 0 2px 8px #007bff22; transition: background 0.2s; }
        button[type=submit]:hover { background: #0056b3; }
        .back-btn {
            display: block;
            width: 350px;
            margin: 2em auto 0 auto;
            text-align: center;
            font-size: 1.1em;
            border-radius: 2em;
            box-shadow: 0 2px 8px #0001;
            transition: background 0.2s;
        }
        .back-btn i { margin-right: 0.5em; }
        .back-btn:hover { background: #e2e6ea; color: #0d6efd; }
        @media (max-width: 400px) {
            .login-container, .back-btn { width: 95vw; }
        }
        .modern-title {
            text-align: center;
            font-size: 1.6em;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: #222;
            margin-bottom: 0.5em;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-title">
        <i class="fas fa-film fa-2x text-primary me-2"></i>
        <span class="display-4 align-middle">SyncDub MVP</span>
    </div>
    <div class="login-container">
        <div class="modern-title">ðŸ”’ Iniciar sesiÃ³n</div>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Usuario" required autofocus>
            <input type="password" name="password" placeholder="ContraseÃ±a" required>
            <button type="submit">Entrar</button>
        </form>
    </div>
    <a href="/" class="btn btn-secondary back-btn mt-4" style="color: #fff; width: 180px; max-width: 90vw; margin: 2em auto 0 auto; display: block; font-size: 1em; border-radius: 1.5em;">
        <i class="fas fa-arrow-left"></i> Volver al Inicio
    </a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
